<div class="container-fluid page">
  <div class="d-flex page_box p-3 mt-2">
  Moving Columns
  </div>
  <div class="page_content shadow p-3 position-relative">
    <div class="page_content-data position-absolute "
    style="width: 100%; height: 90%;">
      <div style="margin-bottom: 1rem;">
        <button class="btn btn-success" style="margin-left:5px" (click)="onMedalsFirst()">Medals First</button>
        <button class="btn btn-info" style="margin-left:5px" (click)="onMedalsLast()">Medals Last</button>
        <button class="btn btn-primary" style="margin-left:5px" (click)="onStateFirst()">State First</button>
        <button class="btn btn-warning" style="margin-left:5px" (click)="onSwapFirstTwo()">Swap First Two</button>
        <button class="btn btn-danger" style="margin-left:5px" (click)="onPrintColumns()">Print Columns</button>
      </div>
      <ag-grid-angular
        style="width: 100%; height: 100%;"
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [suppressDragLeaveHidesColumns]="true"

        [rowData]="rowData"
        (gridReady)="onGridReady($event)"
      ></ag-grid-angular>

    </div>
  </div>
  </div>
