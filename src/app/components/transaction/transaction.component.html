<div class="container-fluid page">
  <div class="d-flex page_box p-3 mt-2">
 Transaction
  </div>
  <div class="page_content shadow p-3 position-relative">
    <div class="page_content-data position-absolute "
    style="width: 90%; height: 100%;">


      <div style="margin-bottom: 4px; ">
        <button class="btn btn-success" style="margin-left: 5px;" (click)="addItems(undefined)">Add Items</button>
        <button class="btn btn-primary" style="margin-left: 5px;" (click)="addItems(2)">Add Items addIndex=2</button>
        <button class="btn btn-warning" style="margin-left: 5px;" (click)="updateItems()">Update First 2 Rows Data</button>
        <button class="btn btn-danger" style="margin-left: 5px;" (click)="onRemoveSelected()">Remove Selected Row</button>
        <button class="btn btn-info" style="margin-left: 5px;" (click)="getRowData()">Get Row Data</button>
        <button class="btn btn-danger" style="margin-left: 10px;" (click)="clearData()">Clear Data</button>
      </div>

        <ag-grid-angular
          style="width: 100%; height: 100%;"
          class="ag-theme-alpine mx-auto"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [rowData]="rowData"
          [rowSelection]="rowSelection"
          [animateRows]="true"
          (gridReady)="onGridReady($event)"
        ></ag-grid-angular>


    </div>
  </div>
  </div>
